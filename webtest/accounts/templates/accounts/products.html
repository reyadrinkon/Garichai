{% extends 'accounts/main.html' %}


{% block content %}

<br>

<div class="row">
  <div class="col-md">
    <div class="card card-body">
      <h5>Products</h5>
    </div>
    <div class="card card-body">
      <table class="table">
        <tr>
          <th>Car</th>
          <th>Catagory</th>
          <th>Rent Per Day</th>
          <th>Description</th>
          <th>Photo</th>
        </tr>


        {% for i in products %}
        <tr>
          <td>{{i.name}}</td>
          <td>{{i.category}}</td>
          <td>{{i.price}}</td>
          <td>{{i.description}}</td>
          <td><img src="{{i.link}}" width="310px" height="200px"></td>



        </tr>
        {% endfor %}

      </table>
    </div>
  </div>

</div>

{% endblock %}
